<!doctype html>
<html>
<head>
  <title>Simple Weather</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"  type="text/css">
  <link href="weatherstyles.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container-fluid">
  <div class="row text-center">
    <div id="current-weather" class="col-lg-12 jumbotron">
      <h1><span id="location">wherever you are</span></h1>
    </div>
  </div>

<div class="main-content">
  <div class="row text-center">
    <div class="col-lg-12">
      <p id="weather-icon"></p>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-lg-12">
      <p id="skies">fair to middling</p>
    </div>
  </div>

  <div class="row text-center">
    <div class="col-lg-12">
      <div class="temperature">
        <p id="temp">some number of degrees</p>
        <p id="tempCelsius">celsius degrees</p>
      </div>
    </div>
  </div>

  <div class="row text-center">
    <div class="col-lg-12 humidity">
      <p><span id="humidity">humid</span> humidity</p>
    </div>
  </div>
</div>
  <div class="row text-center">
    <div class="col-lg-12">
      <button id="units">&deg;C / &deg;F</button>
    </div>
  </div>
  <footer>
    <div class="row text-center">
      <div class="col-lg-12">
        <h4><a href="https://www.wunderground.com"><img class="img-responsive" alt="weather underground logo" src="https://icons.wxug.com/logos/PNG/wundergroundLogo_4c_rev_horz.png" width="20%"></a></h4>
        <h5>Made by Dani V Cupples</h5>
      </div>
    </div>
  </footer>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="weather.js"></script>
</body>
</html>
