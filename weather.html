<!doctype html>
<html>
<head>
  <title>Simple Weather</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"  type="text/css">
  <link href="weatherstyles.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div id="current-weather" class="col-lg-12">
      <h1>The weather in <span id="location">wherever you are</span> is:</h1>
      <p id="skies">fair to middling</p>
      <p>and it is <span id="temp">some number of</span> degrees</p>
    </div>
  </div>
  <footer>
    <h3>Made by Dani V Cupples</h3>
  </footer>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="weather.js"></script>
</body>
</html>
